<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var array = [];
            var suma = 0;
            var prom = 0;
            var cant = prompt('Cuantos numeros tendra el array?', '');

            for (i = 1; i <= cant; i++) {
                var num = prompt('Ingrese el numero ' + i);
                var entero = parseInt(num);
                array.push(entero);
            }
            document.write('numeros: ' + array);

            for (i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    aux = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = aux;
                }
                var max = array[i];
                suma = suma + array[i];
            }
            prom = suma / array.length;
            document.write('<br> maximo: ' + max);

            for (i = 0; i < array.length; i++) {
                if (array[i] < array[i + 1]) {
                    aux = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = aux;
                }
                var min = array[i];
            }
            document.write('<br> minimo: ' + min + '<br> promedio: ' + prom);

        }

        a();
    </script>
</head>

</html>

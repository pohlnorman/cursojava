<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var array = [];
            var cant = prompt('Cuantos numeros tendra el array?');

            for (i = 1; i <= cant; i++) {
                var num = prompt('Ingrese el numero ' + i, '');
                var entero = parseInt(num);
                array.push(entero);
            }

            var aux = 0;
            for (i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    aux = array[i];
                    array[i] = array[i + 1];
                    array[i + 1] = aux;
                }
                var max = array[i];
            }
            return ('el numero mayor es: ' + max);
        }


        document.write(a());
    </script>
</head>

<body>

</body>

</html>

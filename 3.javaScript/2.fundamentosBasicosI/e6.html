<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var array = [];
            var suma = 0;
            var cant = prompt('Cuantos numeros tendra el array?', '');

            for (i = 1; i <= cant; i++) {
                var num = prompt('Ingrese el numero ' + i, '');
                var entero = parseInt(num);
                array.push(entero);
            }

            for (i = 0; i < cant; i++) {
                suma = suma + array[i];
            }
            var prom = suma / cant;
            var float = parseFloat(prom)
            return ('El promedio de estos ' + cant + ' numeros es: ' + float);
        }

        document.write(a());
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var array = [];
            var arraymayores = [];
            var mayores = 0;
            var cant = prompt('Cuantos numeros tendra el array?', '');

            for (i = 1; i <= cant; i++) {
                var num = prompt('Ingrese el numero ' + i, '');
                var entero = parseInt(num);
                array.push(entero);
            }

            var mayor = prompt('Cuantos numeros ingresado son mayor a:', '');
            var mayorentero = parseInt(mayor);

            for (i = 0; i < array.length; i++) {
                if (array[i] > mayorentero) {
                    mayores = mayores + 1;
                    arraymayores.push(array[i]);
                }
            }

            document.writeln('Numeros ingresados: ' + array + '<br>' + mayores + ' numeros son mayores que ' + mayor);

        }

        a();
    </script>
</head>

<body>

</body>

</html>

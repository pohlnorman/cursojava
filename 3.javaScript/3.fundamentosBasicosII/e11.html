<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var arreglo = [];
            var arreglo2 = [];
            var cant = prompt('Cuantos numeros tendra el arreglo?', '');
            var cante = parseInt(cant);
            var suma = 0;

            for (i = 1; i <= cante; i++) {
                var num = prompt('Ingresa el numero ' + i);
                var int = parseInt(num);
                arreglo.push(int);
            }
            document.write(arreglo + '<br>');

            for (i = 0; i < arreglo.length; i++) {
                if (arreglo[i] > 0) {
                    arreglo[i] = arreglo[i] * -1;
                }
                arreglo2[i] = arreglo[i];
            }
            return arreglo2;
        }
        document.write(a());
    </script>
</head>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var arreglo = [];
            var comida = 'comida';
            var cant = prompt('Cuantas palabras tendra el arreglo?', '');
            var cante = parseInt(cant);
            var suma = 0;

            for (i = 1; i <= cante; i++) {
                var num = prompt('Ingrese palabra ' + i);
                arreglo.push(num);
            }
            document.write(arreglo + '<br>');

            for (i = 0; i < arreglo.length; i++) {
                if (arreglo[i] == comida) {
                    document.write('yummy' + '<br>');
                } else {
                    document.write('Tengo hambre' + '<br>');
                }
            }

        }
        a();
    </script>
</head>

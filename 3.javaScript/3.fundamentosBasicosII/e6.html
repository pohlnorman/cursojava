<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function a() {
            var array = [];
            var array2 = [];
            var cant = prompt('Cuantos numeros tendra el arreglo?', '');
            var cante = parseInt(cant);
            var suma = 0;

            for (i = 1; i <= cante; i++) {
                var num = prompt('Ingresa el numero ' + i);
                var int = parseInt(num);
                array.push(int);
            }
            document.write(array + '<br>');

            for (i = 0; i < array.length; i++) {
                if (array[i] % 2 == 0) {
                    if (array[i + 1] % 2 == 0) {
                        if (array[i + 2] % 2 == 0) {
                            array2.push('pares');
                            i = i + 2;
                        }
                    }
                }
                if (array[i] % 2 != 0) {
                    if (array[i + 1] % 2 != 0) {
                        if (array[i + 2] % 2 != 0) {
                            array2.push('impares');
                            i = i + 2;
                        }
                    }
                }

            }
            return array2;

        }
        document.write(a());
    </script>
</head>

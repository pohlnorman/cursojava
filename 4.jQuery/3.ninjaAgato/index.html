<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $('img').click(function() {
                var rutagato = $(this).attr('src-2')
                $(this).attr('src', rutagato);
            });
        });
    </script>
    <title>Document</title>
</head>

<body>
    <div class="container">
        <h1>Ninja a gato</h1>
        <div><img src='ninja0.png' src-2='cat0.png' /></div>
        <div><img src='ninja1.png' src-2='cat1.png' /></div>
        <div><img src='ninja2.png' src-2='cat2.png' /></div>
        <div><img src='ninja3.png' src-2='cat3.png' /></div>
        <div><img src='ninja4.png' src-2='cat4.png' /></div>
    </div>
</body>

</html>

    <link rel="stylesheet" href="style.css">

    <script>
        $(document).ready(function() {
            //adjunta un "click event listener" a todas las etiquetas img cuando el documento est√© listo
            $('img').click(function() {
                $(this).hide();
            });
            $('.reset').click(function() {
                $('img').show();
            })
        });
    </script>
